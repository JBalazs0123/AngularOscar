<div class="div-card" *ngIf="imageInput">
    <mat-card fxLayout fxLayoutGap="20px">
        <span fxFlex="1 1 50%">
            <mat-card-header>
                <mat-card-title>{{imageInput.title}}</mat-card-title>
            </mat-card-header>

            <mat-card-content>
                <img class="winnersImage" [src]="loadedImage" />
            </mat-card-content>
        </span>
        <span fxFlex="1 1 50%">
            <mat-card-actions>
                <form [formGroup]="commentsForm" (ngSubmit)="addComment()">
                    <div>
                        <mat-form-field>
                            <mat-label for="username">Username: </mat-label>
                            <input matInput type="text" formControlName="username" />
                        </mat-form-field>
                    </div>
                    <div class="break"></div>
                    <div>
                        <mat-form-field>
                            <mat-label for="comment">Comment: </mat-label>
                            <textarea matInput rows="10" cols="50" formControlName="comment"></textarea>
                        </mat-form-field>
                    </div>

                    <div class="break"></div>
                    <div>
                        <button mat-raised-button type="submit">Add</button>
                    </div>
                </form>
            </mat-card-actions>
        </span>

    </mat-card>
    <div class="comments-container" *ngIf="comments.length">
        <mat-card>
          <mat-card-header>
            <h2>Comments</h2>
          </mat-card-header>
          <mat-card-content>
            <table>
              <thead>
                <tr>
                  <th>User</th>
                  <th>Comment</th>
                  <th>Date</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let comment of comments; let i = index;"
                  [ngClass]="{'even-row': i % 2 === 0, 'odd-row': i % 2 === 1}">
                  <td>{{comment.username}}</td>
                  <td>{{comment.comment}}</td>
                  <td>{{comment.date | dateFormat}}</td>
                </tr>
              </tbody>
            </table>
          </mat-card-content>
        </mat-card>
      </div>
</div>
